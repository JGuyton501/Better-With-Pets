<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'link.html' %}
  <title>{{pet.name}}</title>
  {% include 'nav.html' %}

<style type="text/css">
	.pet-cover{
		width:100%; 
		height: 275px; 
		padding-left: 0px; 
		padding-right: 0px
	}
	.pet-avi{
		width: 200px;
		height: 200px;
		position: absolute;
		top: 200px;
		border: 3px solid #616161;
		border-radius: 50%
	}
	.pet-info .woof{
		padding-left: 15%;
	}
	.tabs .tab a, .tabs .tab a:hover, .tabs .tab a.active{
		color: black;
	}
	.tabs .indicator{
		background-color: #ED2232;
	}
	.pet{
		padding-top: 25px;
	}

</style>
</head>
<body>
	<img src="https://static1.squarespace.com/static/52f5256ce4b039b51c0e643f/t/5821119ce3df285de6f31f4e/1478562205671/Pet-health-care-banner-1.jpg?format=1500w" class="pet-cover">
    <div class="container">
      <img src="../static/images/{{pet.picture}}" class="pet-avi">
      <div class="pet-info">
	      <h4 class="woof">Hi! I'm {{pet.name}}</h4>
	      <div class="profile col s12">
			<ul class="tabs">
				<li class="tab col s6"><a class="active" href="#fun">Fun</a></li>
				<li class="tab col s6"><a href="#about">About Me</a></li>
			</ul>
			<div id="fun" class="col s12 pet">Fun</div>
			<div id="about" class="col s12 pet">
				About Me
			</div>
	      </div>
	  </div>
    </div>
</body>
</html>
